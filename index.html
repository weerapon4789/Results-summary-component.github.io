<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h3 class="result_title">Your Result</h3>

        <div class="result_score">
        <h1>76</h1>
        <p>of 100</p>
        </div>

        <div class="feedback">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
       </div>

      </div>

      <div class="summary">
        <div class="summary_wrap">
          <h3 class="summary_title">Summary</h3>

          
          <div class="summary_cate" id="iSumary">
          </div>

<!--
            <div class="cate_category cate_category--red">
              <div class="category_heading">
                <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
                <p>Reaction</p>
              </div>
              <div class="category_score">
                <span>80</span>
                <span>/</span>
                <span>100</span>
              </div>
            </div>
-->
          </div>
          <button class="btn_continue">Continue</button>
        </div>
      </div>
    </div>

    <!--
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wee G</a>.
    </div>
    -->

  <script src="script.js"></script>
    
  </body>
</html>
